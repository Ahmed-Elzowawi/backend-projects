<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Authentication</title>
	</head>
	<body style="min-height: 100vh; display: grid; place-items: center; gap: 1rem">
		<div>
			<h1>Sign up</h1>
			<form action="/api/sign-up" method="post">
				<label for="username">User name:</label><br />
				<input
					type="text"
					id="username"
					name="username"
					style="height: 20px; font-size: 1rem" /><br /><br />
				<label for="password">Password</label><br />
				<input
					type="password"
					id="password"
					name="password"
					style="height: 20px; font-size: 1rem" /><br />
				<button
					type="submit"
					style="
						padding: 10px 20px;
						margin-top: 18px;
						border: none;
						border-radius: 999px;
						cursor: pointer;
					">
					Submit
				</button>
			</form>
		</div>
	</body>
</html>
